sudo: required
dist: trusty

language: cpp
comiler:
 - gcc
 - clang

before_install:
 - sudo apt-get update -qq

install:
 - sudo apt-get install -qq openmpi-bin openmpi-common libopenmpi-dev cmake
 - sudo update-alternatives --set mpirun /usr/bin/mpirun.openmpi

script:
 - mkdir build && cd build && cmake ../
 - make
 - make test
